<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN FORM</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form-container">
      <div class="full-top-container">
        <div class="top-container">
          <div class="image-container">
            <img src="./LOGO/mark (1).svg" alt="Tailwind Logo" />
          </div>
          <div class="sign-in-text">
            <h3>Sign in to your account</h3>
          </div>
        </div>

        <div class="middle-container">
          <div class="affordance-container">
            <div class="email-address-container">
              <label for="email address">Email address</label>
              <input
                type="email"
                id="email address"
                placeholder="Enter email address"
              />
            </div>

            <div class="password-container">
              <div class="password-and-forgot-password">
                <label for="password">Password</label>
                <a href="#">Forgot password?</a>
              </div>
              <input
                type="password"
                id="password"
                placeholder="Enter password"
              />
            </div>
          </div>

          <div class="button-container">
            <button>Sign in</button>
          </div>
        </div>
      </div>

      <div class="not-a-member-container">
        <div class="not-a-member-text"><p>Not a member?</p></div>
        <div class="free-trial-text">
          <a href="#">Start a 14 day free trial</a>
        </div>
      </div>
    </form>
  </body>
</html>
